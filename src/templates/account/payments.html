{% extends "layout/base.html" %}
{% block title %} Dashboard {% endblock title %}

{% block content %}
    <section class="innerpage__head mb-0">

    </section>
    <!-- End breadcrumb -->

    <!-- Start Section -->
    <section class="section section__contact pt-4">
        <div class="container">

                   <form class="form-inline">

                      <div class="form-group mx-sm-3 mb-2">
                        <label for="from" class="sr-only">From</label>
                        <input type="date" class="form-control" placeholder="Date from">
                      </div>
                       <div class="form-group mx-sm-3 mb-2">
                        <label for="to" class="sr-only">To</label>
                        <input type="date" class="form-control" placeholder="Date to">
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm mb-2">Filter <i class="fa fa-search"></i> </button>
                    </form>

                <div class="row">

                        <h4 class="">Recent Transactions</h4>

                    <table id="basic-datatable" class="table">
                        <thead>
                        <tr>
                            <th>From/To</th>
                            <th>Amount</th>
                            <th>Account</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>


                        <tbody>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </section>
{% endblock content%}
